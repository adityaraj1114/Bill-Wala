<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Wala - Generate Bill</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div id="authSection">
            <h2>Register / Login</h2>

            <a href="/index.html">Home</a>
        
            <!-- Registration Form -->
            <form id="registerForm">
                <h3>Register</h3>
                <input type="text" id="registerShopName" placeholder="Shop Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        
            <!-- Login Form -->
            <form id="loginForm">
                <h3>Login</h3>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Hidden Section after Login -->
        <div id="generateBillSection" style="display: none;">
            <h2>Generate Bill for <span id="shopNameDisplay"></span></h2>
            <button id="logoutBtn">Logout</button>
        </div>
        
    </div>
<!-- ----------------------------Shop Setup-------------------- -->
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
